            padding: 1rem;

            box-shadow: var(--shadow-light);

            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            transition: box-shadow 0.2s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            border-color: var(--primary-color);
        }
    </style>

    <script>
        document.getElementById('appSearch').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            let apps = document.getElementById('appsContainer').getElementsByClassName('col');

            for (let i = 0; i < apps.length; i++) {
                let name = apps[i].querySelector('.app-icon-name');
                if (name) {
                    let txtValue = name.textContent || name.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        apps[i].style.display = "";
                    } else {
                        apps[i].style.display = "none";
                    }
                }
            }
        });
    </script>
